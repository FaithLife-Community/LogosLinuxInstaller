name: Build branch with PyInstaller
on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
    outputs:
      bin_path:
        description: "path to built binary"
        value: ${{ jobs.build.outputs.bin_path }}
  workflow_dispatch:
    inputs:
      branch:
        description: "branch to build from:"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-20.04
    outputs:
      bin_path: ${{ steps.pyinstaller.outputs.bin_path }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch }}

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: pip

    - name: Install dependencies
      run: |
        # apt-get install python3-tk
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with pyinstaller
      id: pyinstaller
      run: |
        pyinstaller LogosLinuxInstaller.spec --clean
        echo "bin_path=dist/LogosLinuxInstaller" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LogosLinuxInstaller
        path: dist/LogosLinuxInstaller
        compression-level: 0

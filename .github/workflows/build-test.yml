name: Build & release to test-builds repo
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "branch-name"
        required: true
        type: string
      tag:
        description: "tag-name"
        required: true
        type: string

jobs:
  build:
    uses: ./.github/workflows/build-branch.yml
    with:
      branch: ${{ inputs.branch }}

  release:
    runs-on: ubuntu-latest
    needs: build
    environment: build
    steps:
    - name: Create Branch-specific Release
      uses: SimWinSports/sw-create-release@v1.0.0
      id: create_release
      with:
        release_branch: ${{ inputs.branch }}/${{ inputs.tag }}
        prerelease: true
        tag: ${{ inputs.tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.tag }}
        files: ${{ needs.build.bin_path }}
        token: ${{ secrets.ACCESS_TOKEN }}
        repository: FaithLife-Community/test-builds
        
